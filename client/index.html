<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotiveQR | Home</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="https://kit.fontawesome.com/750fd0a35d.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" title="MotiveQR"><img alt="Logo" src="./assets/img/logo.png"></a>
            </div>
            <div class="wrapper" id="navtoggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav id="navigatie">
                <ul id="navlist">
                    <li class="active">HOME</li>
                    <script>
                        $.getJSON('http://localhost:8080/v1/shopworks/products', (data) => {
                            for (var i = 0; i < data.length; i++) {
                                var listItem = document.createElement("li");

                                var text = document.createTextNode(data[i]['name']);
                                listItem.appendChild(text);
                                document.getElementById("navlist").appendChild(listItem);
                            }
                        })
                    </script>
                    <li>Contact</li>
                </ul>
            </nav>

        </header>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
